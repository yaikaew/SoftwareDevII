{% extends "layouts/base.html" %}

{% block title %} Login page {% endblock %}

{% block content %}

<h2>Sign-up</h2>

{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}

<div class="register">
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit"> Submit </button>
  </form>
</div>


{% endblock %}
